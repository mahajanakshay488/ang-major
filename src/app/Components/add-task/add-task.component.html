<form (ngSubmit)="addTask()" #form="ngForm" class="container">
    <p class=" text-center display-2 mt-3 mb-3">Add Task</p>
  
    <div class="form-group">
      <label class="bmd-label-floating">Task Title</label>
      <input ngModel name="title" type="text" class="form-control">
    </div>

  
    <div class="form-group">
      <label class="bmd-label-floating">Description</label>
      <textarea ngModel name="desc" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label class="bmd-label-floating">Completion Date</label>
        <input ngModel name="endDate" type="date" class="form-control">
    </div>
    
    <button type="reset" class="btn btn-default">Reset</button> &nbsp;
    <button type="submit" class="btn btn-primary btn-raised">Submit</button>
  </form>
